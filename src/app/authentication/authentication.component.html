<section class="w-full h-screen grid place-items-center bg-primary-cream">
  <div
    class="flex flex-col lg:flex-row w-full lg:w-[50rem] h-[30rem] shadow-lg"
  >
    <span
      class="w-1/2 flex-shrink-0 bg-sky-500 flex flex-col gap-4 items-center justify-center"
    >
      <span
        class="iconify w-[5rem] h-[5rem] text-white"
        data-icon="carbon:user-avatar-filled-alt"
      ></span>
      <button
        (click)="onToggleForm()"
        class="bg-primary-black text-white px-12 py-2 border-2 border-primary-black hover:bg-white hover:text-primary-black"
      >
        {{ toggleButton }}
      </button>
      <span class="flex flex-row gap-3 justify-center items-center p-1">
        <span
          class="iconify w-[1.4rem] h-[1.4rem] text-white"
          data-icon="akar-icons:google-fill"
        ></span>
        <div class="h-full w-[1.5px] bg-white"></div>
        <span
          class="iconify w-[1.4rem] h-[1.4rem] text-white"
          data-icon="akar-icons:facebook-fill"
        ></span>
      </span>
    </span>
    <div
      class="flex flex-col gap-6 w-full items-center justify-center bg-white"
      *ngIf="!newUser; else register"
    >
      <span class="flex flex-col w-[80%]"
        ><label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          placeholder=""
          class="w-full px-2 py-1 border-b-2 border-gray-400 focus:border-primary-black focus:outline-none"
      /></span>
      <span class="flex flex-col w-[80%] relative"
        ><label for="password">Password</label>
        <input
          id="password"
          [(ngModel)]="password"
          [type]="passwordFieldType"
          class="w-full px-2 py-1 border-b-2 border-gray-400 focus:border-primary-black focus:outline-none"
          placeholder=""
        />
        <button
          *ngIf="passwordFieldType === 'password'"
          (click)="onObscure()"
          class="absolute right-2 bottom-2"
        >
          <span
            class="iconify text-lg text-gray-400 hover:text-black"
            data-icon="gridicons:visible"
          ></span>
        </button>
        <button
          *ngIf="passwordFieldType === 'text'"
          (click)="onObscure()"
          class="absolute right-2 bottom-2"
        >
          <span
            class="iconify text-lg text-gray-400 hover:text-black"
            data-icon="gridicons:not-visible"
          ></span>
        </button>
      </span>
      <button (click)="onLogin()" class="bg-sky-500 px-6 py-2 text-white">
        Sign In
      </button>
    </div>
    <ng-template #register>
      <app-register
        class="flex flex-col gap-6 w-full items-center justify-center bg-white"
        (signUp)="onSignUp($event)"
      ></app-register>
    </ng-template>
  </div>
</section>
