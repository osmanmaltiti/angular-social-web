<div class="w-full bg-primary-cream flex flex-col p-2 gap-2 rounded">
  <div class="flex flex-row w-full justify-between">
    <span class="flex flex-row gap-1">
      <span
        class="w-12 h-12 rounded-full overflow-hidden shadow grid place-items-center"
      >
        <span
          class="iconify w-full h-full text-gray-400"
          data-icon="carbon:user-avatar-filled"
        ></span>
      </span>
      <ul class="flex flex-col">
        <li class="font-medium">{{ postData.fullName }}</li>
        <li class="text-xs font-light">@{{ postData.userName }}</li>
      </ul>
    </span>
    <ul class="flex flex-col">
      <li class="text-base">
        <span
          class="iconify text-2xl"
          data-icon="carbon:overflow-menu-horizontal"
        ></span>
      </li>
      <li class="text-sm font-light">{{ timeCreated.getFullYear() }}</li>
    </ul>
  </div>
  <div *ngIf="!isFileUrl()" class="text w-full px-2">
    {{ postData.post }}
  </div>
  <img
    *ngIf="isFileUrl()"
    alt="loading"
    [src]="
      'http://localhost:5000/api/v1/post/get-image?imageurl=' + postData.post
    "
  />
  <ul class="justify-evenly flex flex-row">
    <li class="flex flex-row items-center gap-1">
      <button
        (click)="onLikePost()"
        [ngClass]="{ liked: interactions.hasLiked }"
      >
        <span
          class="iconify text-2xl"
          data-icon="icon-park-outline:like"
        ></span>
      </button>
      <p>{{ interactions.likes }}</p>
    </li>
    <li class="flex flex-row items-center gap-1">
      <button
        (click)="onUnlikePost()"
        [ngClass]="{ unliked: interactions.hasUnliked }"
      >
        <span
          class="iconify text-2xl"
          data-icon="icon-park-outline:dislike"
        ></span>
      </button>
      <p>{{ interactions.unlikes }}</p>
    </li>
    <li class="flex flex-row items-center gap-1">
      <span class="iconify text-2xl" data-icon="bx:comment-detail"></span>
      <p>{{ interactions.comments }}</p>
    </li>
  </ul>
</div>
