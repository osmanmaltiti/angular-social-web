<nav
  class="w-full fixed top-0 h-[3rem] bg-gradient-to-b from-gray-600 to-transparent flex flex-row items-center z-20 lg:from-[#3f3f3f] lg:to-[#3f3f3f]"
>
  <div class="flex flex-row w-full justify-between 2xl:justify-around lg:px-8">
    <span class="relative hidden lg:inline">
      <input
        type="text"
        [(ngModel)]="searchValue"
        placeholder="What're you looking for?"
        class="bg-white rounded-full text-primary-black focus:outline-none pl-6 pr-1 py-1 shadow-lg w-[20rem]"
      />
      <span
        class="iconify absolute top-1/2 -translate-y-[50%] left-1 text-primary-black"
        data-icon="fe:search"
      ></span>
    </span>

    <button
      (click)="onToggleDropdown()"
      class="w-fit ml-auto lg:ml-0 flex flex-row items-center"
    >
      <span
        class="iconify text-3xl text-primary-black lg:text-white"
        data-icon="carbon:user-avatar-filled"
      ></span>
      <span
        class="iconify text-xl text-primary-black lg:text-white"
        data-icon="ant-design:caret-down-filled"
      ></span>
    </button>
  </div>
  <div
    *ngIf="mobileDropdown"
    class="absolute lg:hidden top-[3rem] left-0 bg-transparent h-[8.5rem] py-2 w-full flex flex-col items-center gap-2"
  >
    <span class="relative w-fit">
      <input
        type="search"
        [(ngModel)]="searchValue"
        class="bg-transparent border-b border-primary-black focus:outline-none text-primary-black pl-6 py-1"
      />
      <span
        class="iconify absolute top-1/2 -translate-y-[50%] text-primary-black"
        data-icon="fe:search"
      ></span>
    </span>
    <ul class="flex flex-col w-full items-center text-primary-black">
      <li><a href="#">Profile</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href="#">Log Out</a></li>
    </ul>
  </div>
</nav>
