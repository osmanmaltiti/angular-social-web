<form
  (ngSubmit)="onSignUp(f)"
  #f="ngForm"
  class="flex flex-col gap-6 w-full lg:w-[25rem] h-screen lg:h-full items-center justify-center bg-white"
>
  <span class="flex flex-col w-[80%]"
    ><label for="fullname">Full Name</label>
    <input
      id="fullname"
      type="text"
      placeholder=""
      ngModel
      name="fullname"
      class="w-full px-2 border-b-2 border-gray-400 focus:border-black focus:outline-none"
      required
  /></span>
  <span class="flex flex-col w-[80%]"
    ><label for="email">Email</label>
    <input
      id="email"
      type="email"
      placeholder=""
      ngModel
      email
      name="email"
      class="w-full px-2 border-b-2 border-gray-400 focus:border-black focus:outline-none"
      required
  /></span>
  <span class="flex flex-col w-[80%]"
    ><label for="username">Username</label>
    <input
      id="username"
      type="text"
      placeholder=""
      ngModel
      name="username"
      class="w-full px-2 border-b-2 border-gray-400 focus:border-black focus:outline-none"
      required
  /></span>
  <span class="flex flex-col w-[80%] relative"
    ><label for="password">Password</label>
    <input
      id="password"
      class="w-full px-2 border-b-2 border-gray-400 focus:border-black focus:outline-none"
      required
      placeholder=""
      ngModel
      name="password"
    />
    <button>
      <span
        class="iconify absolute right-0 bottom-2 text-lg text-gray-400 hover:text-black"
        data-icon="gridicons:visible"
      ></span>
      <span
        class="iconify absolute right-0 bottom-2 text-lg text-gray-400 hover:text-black"
        data-icon="gridicons:not-visible"
      ></span>
    </button>
  </span>
  <button
    type="submit"
    class="bg-[#3f3f3f] w-[7rem] py-2 text-white hover:-translate-y-[2px] hover:shadow-xl transition-all"
  >
    Sign Up
  </button>
</form>
<app-alert
  *ngIf="errorMessage !== ''"
  [error-message]="errorMessage"
  (closeAlert)="closeAlert($event)"
></app-alert>
