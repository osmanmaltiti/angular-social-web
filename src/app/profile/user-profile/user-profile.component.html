<section
  class="w-screen h-screen bg-white overflow-y-auto scrollbar-none lg:scrollbar-thin scrollbar-thumb-gray-300"
>
  <app-navbar></app-navbar>
  <div class="w-full lg:w-[60%] mx-auto pt-[3rem] flex flex-col shadow-xl">
    <span class="sticky -top-[4rem] flex flex-col w-full">
      <header class="w-full flex flex-col relative h-[10rem]">
        <img
          alt=""
          src="../../../assets/cover.jpg"
          class="object-cover h-full w-full"
        />
        <div
          class="w-[9rem] h-[10rem] overflow-hidden rounded-lg shadow-md ring-2 absolute -bottom-1/3 left-4"
        >
          <img
            alt=""
            src="../../../assets/profile.jpg"
            class="object-cover h-full w-full"
          />
        </div>
      </header>
      <button
        class="ml-auto mr-4 rounded-full border-2 px-6 text-sm py-1 mt-4 text-blue-500 border-blue-500"
      >
        Edit Profile
      </button>
      <div class="grid grid-cols-2 mt-4">
        <ul class="w-full flex flex-col pl-4">
          <li class="text-lg font-medium">{{ profile.fullname }}</li>
          <li class="text-sm">@{{ profile.username }}</li>
          <li class="text-xs">{{ profile.bio }}</li>
        </ul>
        <span class="flex flex-row w-full justify-evenly">
          <span class="flex items-center flex-col">
            <h2 class="text-xl font-medium">100K</h2>
            <p class="text-sm">Followers</p>
          </span>
          <span class="flex items-center flex-col">
            <h2 class="text-xl font-medium">100K</h2>
            <p class="text-sm">Following</p>
          </span>
        </span>
      </div>
    </span>
    <div
      class="sticky h-[calc(100vh-3rem)] overflow-y-auto flex flex-col w-full bg-white border-t-2 border-gray-300 z-10 mt-4 shadow-xl rounded-t-xl p-2 scrollbar-thin"
    >
      <nav class="flex flex-row w-full justify-center gap-4">
        <button>Posts</button>
        <button>Media</button>
      </nav>
      <div class="w-full flex flex-col gap-2">
        <p
          *ngIf="postData.length === 0"
          class="w-full text-center font-light text-sm italic"
        >
          User has no posts yet
        </p>
        <app-post-card
          *ngFor="let post of postData"
          [postData]="post"
        ></app-post-card>
      </div>
    </div>
  </div>
</section>
