<section class="w-full h-full overflow-y-auto absolute">
  <div id="main-home" class="w-full flex flex-col lg:flex-row pt-[3.5rem]">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- PostBox -->
    <app-postbox
      [setOpen]="openPostBox"
      (oncreatepost)="onGetPosts(); togglePostBox()"
    ></app-postbox>
    <!-- MiniProfileCard -->
    <app-miniprofilecard
      [miniprofile-data]="miniProfile"
      class="hidden lg:flex w-[30%] sticky top-[3.5rem] h-fit flex-col items-center 2xl:items-end 2xl:mr-4"
    ></app-miniprofilecard>
    <!--PostCards-->
    <div
      class="flex flex-col gap-y-2 w-full h-full lg:w-[40%] mx-auto flex-shrink-0"
    >
      <app-post-card
        *ngFor="let post of posts"
        [postData]="post"
      ></app-post-card>
    </div>
    <!-- TrendingAndChatCards -->
    <div
      class="hidden lg:flex flex-col w-[30%] h-[calc(100vh-3.5rem)] gap-4 lg:flex-col sticky top-[3.5rem] 2xl:pl-4"
    >
      <!-- Trending -->
      <app-trending
        class="h-[48%]"
        [popular]="popular"
        (onFollow)="onGetMiniProfile()"
      ></app-trending>
      <!-- Chat -->
      <app-chat class="h-[48%]"></app-chat>
    </div>
    <!-- FloatActionButton -->
    <button
      (click)="togglePostBox()"
      class="w-[2.5rem] h-[2.5rem] rounded-full bg-sky-400 fixed bottom-2 right-2 grid place-items-center text-primary-cream"
    >
      <div [ngClass]="{ pencil: openPostBox }">
        <span class="iconify text-2xl" data-icon="jam:pencil-f"></span>
      </div>
      <div [ngClass]="{ close: !openPostBox }">
        <span class="iconify text-2xl" data-icon="ep:close-bold"></span>
      </div>
    </button>
  </div>
</section>
